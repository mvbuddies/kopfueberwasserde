<html>
    <head>
        <link href="./style.css" rel="stylesheet"/>
        <title>Klon</title>
        <!--VUE.JS-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="app">
            <div>
                <input type="text" v-on:keyUp="filterByName" v-model="search" placeholder="Firma suchen...">
                <button v-on:click="showAll">Alle</button>
                <button v-on:click="showDienstleistung">Dienstleistung</button>
                <button v-on:click="showEinzelhandel">Einzelhandel</button>
                <button v-on:click="showGastronomie">Gastronomie</button>
                <button v-on:click="showUnterhaltung">Unterhaltung</button>
                <button v-on:click="showAndere">Andere</button>
            </div>
            <p>{{ search }}</p>
            <div class="div-block-23" :style="'position: relative; height: ' + calculateHeight() + ';'">
                <div id="grid" class="grid is-showing-items" v-for="(firma, index) in filteredList">
                    <div id="w-node-1e067ef2667e-15792f71" class="collection-item-5 dynamic-item w-dyn-item einzelhandel" 
                         :style="style_div + 'left: ' + currentLeft(index) + '; top: ' + currentTop(index) + ';'">
                        <div class="card" >
                            <div class="category">{{ firma.category }}</div>
                            <a :href="firma.name" class="link-block-3-copy w-inline-block">
                                <img width="289"
                                src="https://www.deine-tierwelt.de/magazin/wp-content/uploads/sites/2/2019/04/Katze-gestromt.jpg">
                                <div class="card-title">{{ firma.name }}</div>
                                <div class="card-link">{{ firma.name }}</div>
                                <p class="card-summary">{{ firma.discription }}</p>
                            </a>
                        </div>
                </div>
            </div>
        </div>
        </div>
        

        <script src="./main.js"></script>
    </body>
</html>
