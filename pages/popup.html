<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenLayers - Popup</title>
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width"
    />
    <link rel="stylesheet" href="https://openlayers.org/en/v6.1.1/css/ol.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ol-popup@4.0.0/src/ol-popup.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="map"></div>
    <script src="https://openlayers.org/en/v6.1.1/build/ol.js"></script>
    <script src="https://unpkg.com/ol-popup@4.0.0"></script>
    <script>
      var map = new ol.Map({
        target: "map",
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        view: new ol.View({
          center: ol.proj.transform([-0.92, 52.96], "EPSG:4326", "EPSG:3857"),
          zoom: 6,
        }),
      });

      var popup = new Popup();
      map.addOverlay(popup);

      

      map.on("singleclick", function (evt) {
        var prettyCoord = ol.coordinate.toStringHDMS(
          ol.proj.transform(evt.coordinate, "EPSG:3857", "EPSG:4326"),
          2
        );
        popup.show(
          evt.coordinate,
          "<div><h2>Coordinates</h2><p>" + prettyCoord + "</p></div>"
        );
      });

      var vectorLayer = new OpenLayers.Layer.Vector("Overlay");

// Define markers as "features" of the vector layer:
var feature = new OpenLayers.Feature.Vector(
  new OpenLayers.Geometry.Point(-0.1279688, 51.5077286).transform(
    epsg4326,
    projectTo
  ),
  { description: "This is the value of<br>the description attribute" },
  {
    externalGraphic: "/img/site/marker.png",
    graphicHeight: 25,
    graphicWidth: 21,
    graphicXOffset: -12,
    graphicYOffset: -25,
  }
);
vectorLayer.addFeatures(feature);

var feature = new OpenLayers.Feature.Vector(
  new OpenLayers.Geometry.Point(-0.1244324, 51.5006728).transform(
    epsg4326,
    projectTo
  ),
  { description: "Big Ben" },
  {
    externalGraphic: "/img/site/marker.png",
    graphicHeight: 25,
    graphicWidth: 21,
    graphicXOffset: -12,
    graphicYOffset: -25,
  }
);
vectorLayer.addFeatures(feature);

var feature = new OpenLayers.Feature.Vector(
  new OpenLayers.Geometry.Point(-0.119623, 51.503308).transform(
    epsg4326,
    projectTo
  ),
  { description: "London Eye" },
  {
    externalGraphic: "/img/site/marker.png",
    graphicHeight: 25,
    graphicWidth: 21,
    graphicXOffset: -12,
    graphicYOffset: -25,
  }
);
vectorLayer.addFeatures(feature);

map.addLayer(vectorLayer);

//Add a selector control to the vectorLayer with popup functions
var controls = {
      selector: new OpenLayers.Control.SelectFeature(vectorLayer, { onSelect: createPopup, onUnselect: destroyPopup })
    };

    function createPopup(feature) {
      feature.popup = new OpenLayers.Popup.FramedCloud("pop",
          feature.geometry.getBounds().getCenterLonLat(),
          null,
          '<div class="markerContent">'+feature.attributes.description+'</div>',
          null,
          true,
          function() { controls['selector'].unselectAll(); }
      );
      //feature.popup.closeOnMove = true;
      map.addPopup(feature.popup);
    }

    function destroyPopup(feature) {
      feature.popup.destroy();
      feature.popup = null;
    }
    
    map.addControl(controls['selector']);
    controls['selector'].activate();


    </script>
  </body>
</html>
